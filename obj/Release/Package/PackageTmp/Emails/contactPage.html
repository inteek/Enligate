<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ENLIGATE - Confirmación de correo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sonetworks" />
    <meta name="description" content="" />
</head>
<body>

    <table style="width:900px; min-width:900px; max-width:900px;font-size:16px !important;background-color:#eff4f9; border:none; border-collapse:collapse">
        <tr>
            <td colspan="3">
                <img style="width:100%;" src="<%= UrlEnligate %>Content/Images/general/emailHeader.png" alt="Header" />
            </td>
        </tr>
        <tr>
            <td colspan="3" style="width:80%;color:#565656;padding:50px 10%;text-align:justify;">
                <p style="text-align:center;">
                    <span style="padding: 30px 0;font-size: 1.6em;font-weight: bold;text-align: center;text-transform: uppercase;color: #043d63;">
                        Correo desde página de contacto
                    </span>
                </p>

                <p style="text-align:center;">
                    Un usuario ha enviado el siguiente mensaje desde la página de contacto:
                </p>
                <p>
                    <table style="width:520px; min-width:520px; max-width:520px; border:none; border-collapse:collapse; margin-left:120px;">
                        <tr>
                            <td style="width:120px; text-align:right; padding-right:10px;vertical-align:text-top;">
                                <b>Nombre:</b>
                            </td>
                            <td>
                                <%= conNombre %>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:right; padding-right:10px;vertical-align:text-top;">
                                <b>Email:</b>
                            </td>
                            <td>
                                <%= conEmail %>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:right; padding-right:10px;vertical-align:text-top;">
                                <b>Comentarios:</b>
                            </td>
                            <td>
                                <%= conDescripcion %>
                            </td>
                        </tr>
                    </table>

                </p>
            </td>
        </tr>
        <tr style="background-color:#7ecbd3;color:#043d63;height:40px;font-weight:bold;">
            <td style="width:450px;">
                &nbsp;
            </td>
            <td style="width:200px; text-align:right;">
                <a href="<%= UrlFAQs %>" style="color: #043d63;text-decoration: none;">
                    Preguntas frecuentes
                </a>
            </td>
            <td style="width:250px; text-align:center;">
                <a href="<%= UrlEnligate %>" style="color: #043d63;text-decoration: none;">
                    www.enligate.com
                </a>
            </td>
        </tr>
    </table>

    </body>
    </html>
